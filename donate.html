<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

<body>

  

  <section class="donate">
    <div class="container">
      <div class="row py-5 justify-content-center">
          <div class="col-sm-7 py-2 mx-auto">
             <div class="card py-5 px-2">
              <p class="text-center fs-2">Donate to Environment</p>
              
              <div class="donate-amount">
                <div class="set-amount my-2" role="button" tabindex="0">£3</div>
                <div class="set-amount my-2" role="button" tabindex="0">£5</div>
                <div class="set-amount my-2" role="button" tabindex="0">£10</div>
                <div class="set-amount my-2" role="button" tabindex="0">£25</div>
                <div class="set-amount my-2" role="button" tabindex="0">£50</div>
                <div class="custom-amount my-2">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="$100">
                    <label for="floatingInput">Other</label>
                  </div>
                </div>
                
            </div>
            <div class="row py-3 ">
              <div class="col-sm-4 text-center mx-auto">
            <button class="btn  btn-lg text-light " style="background-color: #00ABB3;">Donate</button>
              </div>
            </div>
            
            </div>
          </div>
       
          
      </div>
  </div>
 
      <script src="script.js"></script>
</body>
